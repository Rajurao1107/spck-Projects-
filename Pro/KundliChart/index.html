<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>

    <label for="dob">Enter your Date of Birth:</label>
   
    
    <div class="form-group">
          <input type="datetime-local" id="dob" name="dob" required class="form-control" placeholder="Your Name *" value="" required="" />
        </div>

    
    
     <div class="form-group">
          <input type="submit" name="submit" class="btnSubmit btn-block" onclick="calculateAge()" value="Login">
        </div>

    <p id="result"></p>

    <script>
        function calculateAge() {
            // Get the selected date from the input
            const dobInput = document.getElementById("dob");
            const selectedDate = new Date(dobInput.value);

            // Get the current date
            const currentDate = new Date();

            // Calculate the age
            const ageInMilliseconds = currentDate - selectedDate;
            const ageInSeconds = ageInMilliseconds / 1000;
            const ageInMinutes = ageInSeconds / 60;
            const ageInHours = ageInMinutes / 60;
            const ageInDays = ageInHours / 24;
            const ageInYears = ageInDays / 365.25;

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Your age is approximately ${ageInYears.toFixed(2)} years.`;
        }
    </script>
</body>
</html>
