<p>दशम भाव में मंगल की स्थिति वाले जातकों में मंगल की अग्नि होगी। इसका उपयोग पेशे में उचित रूप से किया जा सकता है और परिणामस्वरूप जातक बहुत ऊंचे स्थान पर पहुंच सकते हैं। हालाँकि, इन जातकों को लोगों के साथ व्यवहार करते समय बहुत सावधान रहना होगा अन्यथा इनकी उतनी उन्नति नहीं हो पाएगी।</p>
