<p>छठे भाव में शनि की स्थिति वाले जातक  सफल व्यक्ति हो सकते हैं। वे पेशेवर और व्यक्तिगत दोनों मोर्चों पर वास्तव में ऊंचा उठ सकते हैं। लेकिन उन्हें चीज़ों को लेकर ज़्यादा गंभीर होना बंद करना होगा। इन जातकों को यह समझना चाहिए कि हर चीज़ परफेक्ट नहीं हो सकती और जीवन भी आनंद के बारे में है।</p>
